<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config "String" "AppName" "CMDB" }}</title>
</head>
<body>
    <form action="{{ urlfor `AuthController.Login`}}" method="POST">
        <label>用户名:</label><input type="text" name="name" value="{{ .user.Name }}" /> <br/>
        <label>密码:</label><input type="password" name="password" value=""/><br/>
        {{ if .errors.HasErrors }}
            {{ range .errors.Errors }}
            {{ index . 0 }}
            {{ end}}
        <br/>
        {{ end }}

        <input type="submit" value="登录"/>
    </form>
</body>
</html>
