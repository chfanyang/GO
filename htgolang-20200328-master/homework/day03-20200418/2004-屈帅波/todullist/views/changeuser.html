<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>修改用户</title>
</head>
<body>
<form action="/user/change?id={{.user.Id}}" method="POST">
    <div>
        <label>名字:</label>
        <input type="text" name="Name" value="{{.user.Name}}"/>
    </div>
    <div>
        <label>旧密码:</label>
        <input type="password" name="Passwd" />
    </div>
    <div>
        <label>新密码:</label>
        <input type="password" name="Password" />
    </div>
    <div>
        <input type="submit" name="add" value="修改"  />
    </div>
</form>
</body>
</html>
