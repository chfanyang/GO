<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>任务管理系统首页</title>
    <link rel="stylesheet" type="text/css" href="/static/css/mystyle.css" />
</head>
<body>
    <div class="navbar">
        <a href="#home">首页</a>

        <div class="subnav">
          <button class="subnavbtn">任务管理<i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="/task/add/">新增任务</a>
            <a href="/task/query/">查询任务</a>
          </div>
        </div>

        <!-- <div class="subnav">
          <button class="subnavbtn">用户管理<i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="/user/add/">新增用户</a>
            <a href="/user/query/">查询用户</a>
          </div>
        </div> -->

        <a href="#about">关于</a>
    </div>

    <hr>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>截止时间</th>
                <th>状态</th>
                <th>用户</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{ range .tasks }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .Name }}</td>
                <td>{{ datetime .StartTime }}</td>
                <td>{{ datetime .CompleteTime }}</td>
                <td>{{ datetime .DeadlineTime }}</td>
                <td>{{ .Status }}</td>
                <td>{{ .User }}</td>
                <td>{{ .Content }}</td>
                <td>
                    {{ if ne .Status "完成" }}
                    <a href="/task/modify/?id={{ .ID }}" target="_blank" >修改</a>
                    {{ else }}
                    <label style="text-decoration:line-through; font-weight: bold;">修改</label>
                    {{ end }}
                    <a href="/task/delete/?id={{ .ID }}">删除</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>

</body>
</html>
