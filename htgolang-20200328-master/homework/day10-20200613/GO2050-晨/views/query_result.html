<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
        <tr>
            <th>{{.ID}}</th>
            <th>{{.Name}}</th>
            <th>{{.Status}}</th>
        </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
