<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>BOOTSTRAP</title>
        <link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            我的第一个Bootstrap Container
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">我的第一列</div>
                <div class="col-4">我的第二列</div>
                <div class="col-4">我的第三列</div>
            </div>
            <div class="row">
                <div class="col-2">我的第一列</div>
                <div class="col">我的第二列</div>
                <div class="col-2">我的第三列</div>
            </div>
            <div class="row">
                <div class="col-2 offset-3">我的第一列</div>
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>岗位</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>01</td>
                    <td>大雨</td>
                    <td>运维工程师</td>
                </tr>
                <tr class="table-danger">
                    <td>03</td>
                    <td>魏超</td>
                    <td>开发工程师</td>
                </tr>
                <tr class="table-success">
                    <td>04</td>
                    <td>魏超</td>
                    <td>开发工程师</td>
                </tr>
            </tbody>
        </table>
        <div>
            <form>
                <input type="submit" class="btn btn-primary" value="提交按钮" disabled="disabled"/>
            </form>
            <input type="button" class="btn btn-link" value="普通按钮" disabled="disabled" href="http://www.baidu.com"/>

            <a class="btn btn-primary">新建</a>

            <button class="btn btn-info btn-lg btn-block" >普通按钮</button>

            <input type="button" class="btn btn-outline-danger btn-sm" value="轮廓按钮" />
            <div class="btn-group">
                <button type="button" class="btn btn-primary">按钮1</button>
                <button type="button" class="btn btn-info">按钮2</button>
                <button type="button" class="btn btn-danger" >按钮3</button>
            </div>
        </div>
    </body>
</html>
