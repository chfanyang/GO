<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>盒子模型</title>
        <style type="text/css">
            div.first {
                background-color: gray;
                width: 300px;
                height: 300px;
            }
            div.second {
                background-color: gray;
                width: 300px;
                height: 300px;
                padding: 5px 10px 15px 20px;
            }
            div.third {
                background-color: gray;
                width: 300px;
                height: 300px;
                padding-top:5px;
                padding-right: 10px;
                padding-bottom: 15px;
                padding-left: 20px;
                border: 20px solid red;
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <div class="first">AAAAAAAAAAAA</div>
        <br/>
        <div class="second">AAAAAAAAAAAA</div>
        <br/>
        <div class="third">AAAAAAAAAAAA</div>
    </body>
</html>
