<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>定位</title>
        <style type="text/css">

        /*定位: 绝对定位， 相对定位*/
        span.abs {
            position:absolute;
            top: 300px;
            left: 300px;
        }

        span.rel {
            position:relative;
            top: 500px;
            left: 500px;
        }

        </style>
    </head>
    <body>
        <span>AAAAAAAAAAAA</span>
        <span>BBBBBBBBBBBB</span>
        <span>CCCCCCCCCCCCCCCC</span>
        <span>DDDDDDDDDDDDDDDDDDDD</span>
        <span class="abs">EEEEEEEEEEEEEEEEEEEEEEEEE</span>
        <span>2AAAAAAAAAAAA</span>
        <span>2BBBBBBBBBBBB</span>
        <span>2CCCCCCCCCCCCCCCC</span>
        <span>2DDDDDDDDDDDDDDDDDDDD</span>
        <span>2EEEEEEEEEEEEEEEEEEEEEEEEE</span>
        <span>3AAAAAAAAAAAA</span>
        <span>3BBBBBBBBBBBB</span>
        <span>3CCCCCCCCCCCCCCCC</span>
        <span>3DDDDDDDDDDDDDDDDDDDD</span>
        <span class="rel">3EEEEEEEEEEEEEEEEEEEEEEEEE</span>
    </body>
</html>
