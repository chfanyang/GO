<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>任务列表</title>
    </head>
    <body>
        <a href="/add/">新增</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>任务</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Status }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </body>
</html>
